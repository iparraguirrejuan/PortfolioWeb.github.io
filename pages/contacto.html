    <main>
        <section class="contacto">
            <h2>Contacto</h2>
            <div class="container">
                <form class="row g-3">
                    <div class="col-md-6">
                      <label for="inputName" class="form-label">Nombre</label>
                      <input type="text" class="form-control" id="inputName" placeholder="Jane Doe" required>
                    </div>
                    <div class="col-md-6">
                      <label for="inputEmail" class="form-label">Email</label>
                      <input type="email" class="form-control" id="inputEmail" placeholder="JaneDoe@gmail.com" required>
                    </div>
                    <div class="col-12">
                      <label for="inputSubject" class="form-label">Asunto</label>
                      <input type="text" class="form-control" id="inputSubject" placeholder="Subject" required>
                    </div>
                    <div class="col-12">
                      <label for="inputMessage" class="form-label">Mensaje</label>
                      <textarea class="form-control" id="inputMessage" rows="4" required></textarea>

                    </div>
                    <div class="col-12">
                      <button type="submit" class="btn btnEnviar justify-content-end ">Enviar</button>
                    </div>
                  </form>
            </div>

        </section>
    </main>
